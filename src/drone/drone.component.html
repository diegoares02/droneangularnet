<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Drone Name</th>
        <th>Max Weight</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let drone of drones">
        <td>{{ drone.name }}</td>
        <td>{{ drone.maxWeight }}</td>
      </tr>
    </tbody>
  </table>
</div>
