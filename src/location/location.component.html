<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Location Name</th>
        <th>Package Weight</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations">
        <td>{{ location.name }}</td>
        <td>{{ location.packageWeight }}</td>
      </tr>
    </tbody>
  </table>
</div>
